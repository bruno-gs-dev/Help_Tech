<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <form class="form-box" id="resetForm">
      <h2>Redefinir Senha</h2>
      <p>Informe seu e-mail para receber o link de redefinição.</p>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required />

      <p id="message" style="margin-top: 10px; font-size: 0.9em;"></p>

      <button type="submit" class="btn">Enviar Link</button>

      <div class="form-footer">
        <a href="../login/index.html">Voltar ao login</a>
      </div>
    </form>
  </div>

  <!-- Supabase JS (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/shared/supabase-config.js"></script>

  <script>
    // Initialize Supabase
    let supabaseClient = null;
    if (window.SUPABASE_CONFIG && window.supabase) {
        supabaseClient = supabase.createClient(window.SUPABASE_CONFIG.url, window.SUPABASE_CONFIG.anonKey);
    }

    const form = document.getElementById('resetForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const btn = form.querySelector('button');

        btn.disabled = true;
        btn.innerText = 'Enviando...';
        messageEl.style.color = '#666';
        messageEl.innerText = '';

        if (!supabaseClient) {
            messageEl.style.color = 'red';
            messageEl.innerText = 'Erro de configuração: Supabase não inicializado.';
            btn.disabled = false;
            btn.innerText = 'Enviar Link';
            return;
        }

        try {
            const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/dashboard/profile/index.html?reset=true',
            });

            if (error) {
                throw error;
            }

            messageEl.style.color = 'green';
            messageEl.innerText = 'Se o email estiver cadastrado, você receberá um link em instantes.';
        } catch (err) {
            console.error(err);
            messageEl.style.color = 'red';
            messageEl.innerText = 'Erro ao solicitar redefinição: ' + (err.message || 'Desconhecido');
        } finally {
            btn.disabled = false;
            btn.innerText = 'Enviar Link';
        }
    });
  </script>
</body>

</html>
